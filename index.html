<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>SLIDER</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-photo">
            <img src="./img/1.png" alt="Carousel first image" class="carousel-image">
            <img src="./img/2.png" alt="Carousel second image" class="carousel-image">
            <img src="./img/3.png" alt="Carousel third image" class="carousel-image">

        <div class="carousel-button">

    <script src="./main.js"></script>
